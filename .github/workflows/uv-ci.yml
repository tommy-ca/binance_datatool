name: UV-Powered CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    
    - name: Add UV to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Set up Python ${{ matrix.python-version }}
      run: |
        uv venv --python ${{ matrix.python-version }}
        echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
        echo "$PWD/.venv/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: uv pip install -e ".[dev,test,docs,performance,aws,orchestration]"
    
    - name: Run linting
      run: |
        uv run flake8 src/ tests/
        uv run black --check src/ tests/
        uv run isort --check-only src/ tests/
    
    - name: Run type checking
      run: uv run mypy src/
    
    - name: Run tests
      run: uv run pytest tests/ --cov=crypto_lakehouse --cov-report=xml --cov-fail-under=10
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    
    - name: Add UV to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Set up Python
      run: |
        uv venv --python 3.12
        echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
        echo "$PWD/.venv/bin" >> $GITHUB_PATH
    
    - name: Install build dependencies
      run: uv pip install build twine
    
    - name: Build package
      run: uv run python -m build
    
    - name: Check package
      run: uv run twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  performance-benchmark:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    
    - name: Add UV to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Benchmark UV installation
      run: |
        echo "ðŸš€ UV Performance Benchmark"
        echo "=========================="
        
        # Time UV installation
        echo "ðŸ“¦ UV Installation Time:"
        time uv venv --python 3.12
        
        echo "ðŸ“š UV Package Installation Time:"
        time uv pip install -e ".[dev,test]"
        
        echo "âœ… UV Performance Benchmark Complete"
    
    - name: Test CLI performance
      run: |
        source .venv/bin/activate
        echo "ðŸ§ª CLI Performance Test:"
        time crypto-lakehouse --help
        
        echo "ðŸ Python Import Test:"
        time python -c "from crypto_lakehouse import CryptoLakehouse; print('OK')"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    
    - name: Add UV to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Set up Python
      run: |
        uv venv --python 3.12
        echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
        echo "$PWD/.venv/bin" >> $GITHUB_PATH
    
    - name: Install security tools
      run: uv pip install bandit safety
    
    - name: Run security scan
      run: |
        uv run bandit -r src/ -f json -o bandit-report.json
        uv run safety check --json --output safety-report.json
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json